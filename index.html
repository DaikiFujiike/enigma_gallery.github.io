<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Enigma Site Platform</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      color: #222;
      position: relative;
      overflow-x: hidden;
    }
    .bg-slideshow {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .bg-slide {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s;
      will-change: opacity;
    }
    .bg-slide.active {
      opacity: 1;
      z-index: 1;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      z-index: 2;
      pointer-events: none;
    }
    header {
      background: rgba(46,60,113,0.85);
      color: white;
      text-align: center;
      padding: 2em 1em 1em 1em;
      position: relative;
      z-index: 3;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 0.05em;
    }
    header p {
      margin-top: 0.5em;
      font-style: italic;
    }
    .site-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 3;
    }
    .site-card {
      background: rgba(255,255,255,0.95);
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      overflow: hidden;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 320px;
    }
    .site-card:hover {
      transform: translateY(-4px) scale(1.02);
    }
    .site-thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #eee;
      display: block;
    }
    .site-content {
      padding: 1.2em;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .site-title {
      font-size: 1.2em;
      margin: 0 0 0.5em 0;
      font-weight: bold;
      color: #2e3c71;
      text-decoration: none;
      transition: color 0.2s;
      word-break: break-all;
    }
    .site-title:hover {
      color: #8b6bb3;
      text-decoration: underline;
    }
    .site-desc {
      flex: 1;
      font-size: 1em;
      color: #444;
      margin-bottom: 1em;
      word-break: break-all;
    }
    .site-url {
      font-size: 0.95em;
      color: #555;
      text-align: right;
      word-break: break-all;
    }
    .site-url a {
      color: #2e3c71;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .site-url a:hover {
      color: #8b6bb3;
    }
    footer {
      background: rgba(34,34,34,0.85);
      color: #ccc;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      position: relative;
      z-index: 3;
    }
    /* 空データ時の案内 */
    .empty-message {
      text-align: center;
      color: #666;
      font-size: 1.2em;
      margin: 60px 0;
      z-index: 3;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="bg-slideshow" id="bg-slideshow"></div>
  <div class="overlay"></div>
  <header>
    <h1>Enigma Site Platform</h1>
    <p>あなたのおすすめサイトやブログを美しく一覧掲載</p>
  </header>

  <section class="site-list" id="site-list">
    <!-- JavaScriptで動的にサイトを挿入 -->
  </section>
  <div class="empty-message" id="empty-message" style="display:none;">
    サイトがまだ登録されていません。<br>
    サイト名・説明・URL・イメージ画像を<br>
    <code>sites</code> 配列に追加してください。
  </div>

  <footer>
    &copy; 2025 Enigma Site Platform | Concept by Daiki Fujiike
  </footer>

  <script>
    // 背景画像リスト
    const bgImages = [
      "PENTAFANPK98003_TP_V-1024x683.jpg",
      "saint-pierre-1633682_1920.jpg",
      "ink-7294678_1920.jpg",
      "フェルメール「牛乳を注ぐ女」-1712×1920.jpg",
      "ゴッホ「夜のカフェテラス」-1515×1920.jpg"
    ];

    // スライドショー生成
    const bgSlideshow = document.getElementById('bg-slideshow');
    bgImages.forEach((img, idx) => {
      const div = document.createElement('div');
      div.className = 'bg-slide' + (idx === 0 ? ' active' : '');
      div.style.backgroundImage = `url('${img}')`;
      bgSlideshow.appendChild(div);
    });

    // スライドショー切り替え
    let current = 0;
    setInterval(() => {
      const slides = document.querySelectorAll('.bg-slide');
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000); // 5秒ごとに切り替え

  const sites = [
  {
    name: "【人間失格の感想】SNS時代に生きる僕たちZ世代が共感する“壊れていく自意識”の物語",
    desc: `はじめに：「共感できないのに、読後に苦しくなる本」だった
「葉蔵の人生なんて、自分とは違う」
最初はそう思っていた。
でも読み終えたとき、
まるで自分の中の“見たくない部分”を暴かれたような気持ちになった。

この記事では、太宰治『人間失格』の内容を紹介しながら、
現代に生きるZ世代の僕たちが、なぜこの物語に共感してしまうのかを、
僕自身の経験を交えて言葉にしていく。

『人間失格』のあらすじと主人公・葉蔵の特徴
太宰治の代表作である本作は、主人公・大庭葉蔵の「手記」という形で語られる。
彼は幼少期から人とうまく関われず、“道化”を演じて生きてきた。

本音を見せるのが怖い
周囲の期待に応えようとする
自分自身の存在価値がわからない

こうした葉蔵の姿は、まるで他人の目を気にし続けるSNS世代の僕たちそのものだ。

共感ポイント①：「恥の多い生涯を送ってきました」に見えた自分
最初の一文、「恥の多い生涯を送ってきました」は、読むたびに刺さる。

僕自身、大学で人と話すたび、
「あんなこと言わなきゃよかった」
「もっと明るくすればよかった」
と、自分にダメ出しばかりしていた時期がある。

何をしても「正しくなれない感覚」。
それが、葉蔵の語る“失格”の苦しみに重なった。

共感ポイント②：SNSで消耗する自分と、葉蔵の“他者依存”
葉蔵は、女性に助けられながらも、結局はその優しさを壊してしまう。

それは、僕が「誰かからの“いいね”や反応」に依存していた姿と重なる。

フォロワーが増える＝自分の価値
反応がない＝自分は必要ない

そう思っていた時期、SNSを開くたびに「自分」が崩れていく感じがした。

『人間失格』は「現代の自己否定とどう向き合うか」を問いかける本
葉蔵の生き方は間違いだったか？
それは読者それぞれが決めることだと思う。

でも少なくとも僕にとっては、「自分の感情を直視する怖さ」と、
「人にどう見られているかを気にしすぎることの代償」を突きつけられた本だった。

まとめ：人間失格に救われた“壊れかけてた自分”へ
『人間失格』を読んで救われたわけじゃない。
でも「俺だけじゃなかった」と思えたことが、当時の僕には何より救いだった。

もし今、SNSや人間関係に疲れて「自分が何者か分からない」と感じているなら、
この本はあなたに“答え”ではなく“問い”をくれるはず。`,
    url: "https://vigorous-ceres-98e.notion.site/SNS-Z-238a46a14de680098cbbcf46124c72e4",
    thumb: "" // 必要に応じてイメージ画像のURLを入れてください
  }
];

    // サイト一覧描画
    const siteList = document.getElementById('site-list');
    const emptyMessage = document.getElementById('empty-message');
    if (sites.length === 0) {
      emptyMessage.style.display = '';
    } else {
      emptyMessage.style.display = 'none';
      sites.forEach(site => {
        const card = document.createElement('div');
        card.className = 'site-card';
        card.innerHTML = `
          ${site.thumb ? `<img class="site-thumb" src="${site.thumb}" alt="${site.name}">` : `<div class="site-thumb"></div>`}
          <div class="site-content">
            <a class="site-title" href="${site.url || '#'}" target="_blank" rel="noopener">${site.name || 'サイト名未設定'}</a>
            <div class="site-desc">${site.desc || ''}</div>
            <div class="site-url">${site.url ? `<a href="${site.url}" target="_blank" rel="noopener">${site.url}</a>` : ''}</div>
          </div>
        `;
        siteList.appendChild(card);
      });
    }
  </script>
</body>
</html>
