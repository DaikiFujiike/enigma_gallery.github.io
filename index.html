<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Enigma Site Platform</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Georgia', serif;
      color: #222;
      position: relative;
      overflow-x: hidden;
    }
    .bg-slideshow {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .bg-slide {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s;
      will-change: opacity;
    }
    .bg-slide.active {
      opacity: 1;
      z-index: 1;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      z-index: 2;
      pointer-events: none;
    }
    header {
      background: rgba(46,60,113,0.85);
      color: white;
      text-align: center;
      padding: 2em 1em 1em 1em;
      position: relative;
      z-index: 3;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 0.05em;
    }
    header p {
      margin-top: 0.5em;
      font-style: italic;
    }
    .site-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 3;
    }
    .site-card {
      background: rgba(255,255,255,0.95);
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
      overflow: hidden;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 320px;
    }
    .site-card:hover {
      transform: translateY(-4px) scale(1.02);
    }
    .site-thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #eee;
      display: block;
    }
    .site-content {
      padding: 1.2em;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .site-title {
      font-size: 1.2em;
      margin: 0 0 0.5em 0;
      font-weight: bold;
      color: #2e3c71;
      text-decoration: none;
      transition: color 0.2s;
      word-break: break-all;
    }
    .site-title:hover {
      color: #8b6bb3;
      text-decoration: underline;
    }
    .site-desc {
      flex: 1;
      font-size: 1em;
      color: #444;
      margin-bottom: 1em;
      word-break: break-all;
    }
    .site-url {
      font-size: 0.95em;
      color: #555;
      text-align: right;
      word-break: break-all;
    }
    .site-url a {
      color: #2e3c71;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .site-url a:hover {
      color: #8b6bb3;
    }
    footer {
      background: rgba(34,34,34,0.85);
      color: #ccc;
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      position: relative;
      z-index: 3;
    }
    /* 空データ時の案内 */
    .empty-message {
      text-align: center;
      color: #666;
      font-size: 1.2em;
      margin: 60px 0;
      z-index: 3;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="bg-slideshow" id="bg-slideshow"></div>
  <div class="overlay"></div>
  <header>
    <h1>Enigma Site Platform</h1>
    <p>あなたのおすすめサイトやブログを美しく一覧掲載</p>
  </header>

  <section class="site-list" id="site-list">
    <!-- JavaScriptで動的にサイトを挿入 -->
  </section>
  <div class="empty-message" id="empty-message" style="display:none;">
    サイトがまだ登録されていません。<br>
    サイト名・説明・URL・イメージ画像を<br>
    <code>sites</code> 配列に追加してください。
  </div>

  <footer>
    &copy; 2025 Enigma Site Platform | Concept by Daiki Fujiike
  </footer>

  <script>
    // 背景画像リスト
    const bgImages = [
      "PENTAFANPK98003_TP_V-1024x683.jpg",
      "saint-pierre-1633682_1920.jpg",
      "ink-7294678_1920.jpg",
      "フェルメール「牛乳を注ぐ女」-1712×1920.jpg",
      "ゴッホ「夜のカフェテラス」-1515×1920.jpg"
    ];

    // スライドショー生成
    const bgSlideshow = document.getElementById('bg-slideshow');
    bgImages.forEach((img, idx) => {
      const div = document.createElement('div');
      div.className = 'bg-slide' + (idx === 0 ? ' active' : '');
      div.style.backgroundImage = `url('${img}')`;
      bgSlideshow.appendChild(div);
    });

    // スライドショー切り替え
    let current = 0;
    setInterval(() => {
      const slides = document.querySelectorAll('.bg-slide');
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000); // 5秒ごとに切り替え

    // サイトデータ（初期は空）
    const sites = [
      // 例:
      // {
      //   name: "Enigma Gallery",
      //   desc: "アートと文学の交差点をテーマにしたギャラリーサイト。",
      //   url: "https://enigma-gallery.example.com",
      //   thumb: "PENTAFANPK98003_TP_V-1024x683.jpg"
      // }
    ];

    // サイト一覧描画
    const siteList = document.getElementById('site-list');
    const emptyMessage = document.getElementById('empty-message');
    if (sites.length === 0) {
      emptyMessage.style.display = '';
    } else {
      emptyMessage.style.display = 'none';
      sites.forEach(site => {
        const card = document.createElement('div');
        card.className = 'site-card';
        card.innerHTML = `
          ${site.thumb ? `<img class="site-thumb" src="${site.thumb}" alt="${site.name}">` : `<div class="site-thumb"></div>`}
          <div class="site-content">
            <a class="site-title" href="${site.url || '#'}" target="_blank" rel="noopener">${site.name || 'サイト名未設定'}</a>
            <div class="site-desc">${site.desc || ''}</div>
            <div class="site-url">${site.url ? `<a href="${site.url}" target="_blank" rel="noopener">${site.url}</a>` : ''}</div>
          </div>
        `;
        siteList.appendChild(card);
      });
    }
  </script>
</body>
</html>
